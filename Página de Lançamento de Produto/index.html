<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Produto</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>O Grande Lançamento Está Chegando!</h1>
    </header>

    <section class="produto">
        <img src="img/imagem02.avif" alt="Produto">
        <h2>Produto Incrível</h2>
        <p>O produto que vai transformar a sua experiência. Fique ligado!</p>

        <div class="contagem">
            <div class="dias">
                <time datetime="2025-12-31T00:00:00Z">30</time> dias
            </div>
            <div class="horas">
                <time datetime="2025-12-31T00:00:00Z">12</time> horas
            </div>
            <div class="minutos">
                <time datetime="2025-12-31T00:00:00Z">45</time> minutos
            </div>
            <div class="segundos">
                <time datetime="2025-12-31T00:00:00Z">20</time> segundos
            </div>
        </div>

        <p>Este é um produto que você não vai querer perder. Cadastre-se para receber uma notificação quando for lançado!</p>

        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Digite seu email para pré-venda" required>
            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
